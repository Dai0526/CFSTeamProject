plugins {
    id 'DistributedSyncSimulator.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':Utilities')
    implementation project(':Shared')
    implementation project(':Interface')
}

application {
    // Define the main class for the application.
    mainClass = 'DistributedSyncSimulator.LeadNode.LeadNode'
}

task postbuild {
    doLast {        
        copy {
            from 'build/classes/java/main/distributedsyncsimulator/leadnode/'
            into "..\\bin\\distributedsyncsimulator\\leadnode\\"
        }
    }
}

build.finalizedBy(postbuild)